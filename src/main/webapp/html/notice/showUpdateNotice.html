<script>

	function n() {
		let title1 = request("title");
		let content1 = request("content");
		let id = request("id");

		 $("#title").val(title1);
		 $("#content").val(content1);


		 $("#su").on("click",function () {

			 var title = $("#title").val();
			 var content = $("#content").val();
			 var msg = "";
			 if (title == ""){
				alert("公告标题不能为空！")
			 }
			 else if(title.length <= 2){
				 alert("请输入两个字符以上的标题！");

			 }
			 else if(content== ""){
				 alert( "公告内容不能为空！");

			 }else {

			 	$.ajax({
					url:"/not/updateByNot.do",
					type:"post",
					dataType:"json",
					data:{
						id:id,
						title:title,
						content:content,
					},
					success:function (rec) {
						if(rec.code==0){
							alert("更新成功！")
						}else {
							alert("更新失败！")
						}

					}
				})


			 }


		 })




	}
