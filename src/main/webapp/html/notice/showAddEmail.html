		 $(function(){
	        
	        /** 表单提交的校验 */
	       $("#noticeForm").submit(function(){
	        	var title = $("#title");
	        	var content = $("#content");
	        	var msg = "";
	        	if ($.trim(title.val()) == ""){
					msg = "公告标题不能为空！";
					title.focus();
				}
	        	else if($.trim(title.val()).length <= 2){
	        		msg = "请输入两个字符以上的标题！";
	        		title.focus();
	        	}
	        	else if($.trim(content.val()) == ""){
	        		msg = "公告内容不能为空！";
	        		content.focus();
	        	}
	        	if (msg != ""){
					$.ligerDialog.error(msg);
					return false;
				}else{
					return true;
				}
	        	$("#noticeForm").submit();
	        	
	        });
	    });
			
			
		</script>

	<script>

		$.ajax({
			url:"/user/userLike.do",
			dataType:"json",
			type:"post",
			data:{
				page:0,
				limit:0
			},
			success:function (r) {
				var data = r.data;
				var str="<option >--发送人选择--</option>";
				for (var i in data) {
					str+="<option value="+data[i].id+">"+data[i].username+"</option>"
				}
				$("select[name='username']").html(str)

			}
		})
	</script>


		<script>


			$("#su").on("click",function () {
				var data = new FormData();

				data.append("uid",$("#username").val())
				data.append("title",$("#title").val().toString())
				data.append("content",$("#content").val())
				data.append("file",$("input[name='file']")[0].files[0])

				let title = $("#title").val();
				let content = $("#content").val();
				let file = $("input[name='file']").val()

				if(title==null || title==''){
					alert("标题不能空")
				}
				else if(content==null || content==''){
					alert("内容不能空")
				}else if(!file){
					alert("请上传文档！");
				}
				else {
					$.ajax({
						type:"post",
						url:"/email/addByEmail.do",
						contentType:false,
						processData: false,
						dataType:"json",
						data:data,
						success:function (rec) {
							if(rec.code==0){
								alert("发送成功")
								location.href="/html/notice/showAddEmail.html"
							}else {
								alert("添加失败")
								location.href="/html/notice/showAddEmail.html"
							}
						}
					})
				}
			})







		</script>
