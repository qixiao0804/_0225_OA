		<table class="layui-table" lay-data="{ height:330, url:'/em/findByAll.do', page:true, id:'idTest',limit:5,limits:[5,10,15]}" lay-filter="demo">

		<thead>
		<tr>
			<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
			<th lay-data="{field:'id', sort: true, fixed: true,hide:true}">ID</th>

			<th lay-data="{field:'phone', sort: true, fixed: true,hide:true}">电话</th>

	<script src="/js/layui/layui.all.js" charset="utf-8"></script>

	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>


	<script>





		layui.use('table', function(){
			var table = layui.table;
			//监听表格复选框选择
			table.on('checkbox(demo)', function(obj){
				console.log(obj)
			});
			//监听工具条
			table.on('tool(demo)', function(obj){
				var data = obj.data;
				if(obj.event === 'detail'){
					layer.msg('ID：'+ data.id + ' 的查看操作');
				} else if(obj.event === 'del'){
					layer.confirm('真的删除行么', function(index){
						$.ajax({
							url:"/em/removeByEmp.do",
							data:{
								id:data.id,
							},
							dataType:"json",
							type:"post",
							success:function (rec) {
								if(rec.code==0){
									alert("删除成功")
									location.href="/html/employee/employee.html"
								}else {
									alert("删除失败")
									location.href="/html/employee/employee.html"
								}
							}
						});
					});
				} else if(obj.event === 'edit'){
					location.href="/html/employee/showUpdateEmployee.html?id="+data.id+"&name="+data.name+"&sex="
							+data.sex+"&tel="+data.tel+"&email="+data.email+"&name="+data.name+"&education="+data.education
							+"&cardId="+data.cardId+"&name="+data.name+"&address="+data.address+"&createDate="+data.createDate+"&qqNum="+data.qqNum+"&party="
							+data.party+"&birthday="+data.birthday+"&race="+data.race+"&speciality="+data.speciality+"&hobby="+data.hobby
							+"&remark="+data.remark+"&phone="+data.phone+"&postCode="+data.postCode


				}
			});



			//工具栏事件
			table.on('toolbar(test)', function(obj){
				var checkStatus = table.checkStatus(obj.config.id);
				switch(obj.event){
					case 'getCheckData':
						var data = checkStatus.data;
						layer.alert(JSON.stringify(data));
						break;
					case 'getCheckLength':
						var data = checkStatus.data;
						layer.msg('选中了：'+ data.length + ' 个');
						break;
					case 'isAll':
						layer.msg(checkStatus.isAll ? '全选': '未全选')
						break;
				};
			});

			$.ajax({
				url:"/job/findJob.do",
				type:"post",
				dataType:"json",
				success:function (r) {
					var data = r.data;
					var str="<option value='0' >--职位选择--</option>";
					for (var i in data) {
						str+="<option value="+data[i].id+">"+data[i].name+"</option>"
					}
					$("select[name='job_id']").html(str)

				}
			})


			$.ajax({
				url:"/depart/findDep.do",
				type:"post",
				dataType:"json",
				success:function (r) {
					var data = r.data;
					var str="<option value='0' >--部门选择--</option>";
					for (var i in data) {
						str+="<option value="+data[i].id+">"+data[i].name+"</option>"
					}
					$("select[name='dept_id']").html(str)

				}
			})





			$("#find").on("click",function () {
				var name = $("input[name='name']").val();
				var sex = $("select[name='sex']").val();
				var tel = $("input[name='phone']").val();
				var did = $("select[name='dept_id']").val();
				var cardId = $("input[name='cardId']").val();
				var jid = $("select[name='job_id']").val();
				table.reload('idTest', {
					url: '/em/findByAll.do'
					,where: {
						name:name,
						sex:sex,
						tel:tel,
						did:did,
						cardId:cardId,
						jid:jid,
					} //设定异步数据接口的额外参数
					//,height: 300
				});
			})

		});

</script>
