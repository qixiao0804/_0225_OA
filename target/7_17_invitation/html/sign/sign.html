	  </tr>
	</table>
	<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">

	  <tr valign="top">
	    <td height="30">
		  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
		    <tr>
			  <td class="fftd">
			  	<form >
				    <table width="100%" border="0" cellpadding="0" cellspacing="0">
					  <tr>
					    <td class="font3">
					    	签到时间(起始)：<input type="text" name="stime">--
					    	签到时间(终止)：<input type="text" name="dtime">
					    	 <input type="button" id="find" value="搜索"/>
					    	<input id="delete" type="button" value="查看图表"/>

	<div style="height:10px;"></div>


		<table class="layui-table" lay-data="{ url:'/sign/findBySignAll.do', page:true, id:'idTest',limit:5,limits:[5,10,15]}" lay-filter="demo">

		<thead>
		<tr>
			<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
			<th lay-data="{field:'id', sort: true, fixed: true}">签到序号</th>
			<th lay-data="{field:'createtime'}">签到时间</th>

		</tr>
		</thead>
	</table>

	<script src="/js/layui/layui.all.js" charset="utf-8"></script>








<script>
	layui.use('table', function(){
		var table = layui.table;


		$("#find").on("click",function () {
		var stime = $("input[name='stime']").val();
		var dtime = $("input[name='dtime']").val();
		table.reload('idTest', {
			url: '/sign/findBySignAll.do'
			,where: {
				createtime:stime,
				createtime2:dtime
			} //设定异步数据接口的额外参数
			//,height: 300
		});
	})
	});
</script>
