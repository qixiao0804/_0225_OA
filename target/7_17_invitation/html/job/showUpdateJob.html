	<td width="15" height="32"><img src="../../images/main_locright.gif" width="15" height="32"></td>
  </tr>

<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
  <tr valign="top">
    <td>
    	 <form action="../../job/updateJob" id="jobForm" method="post">
    	 	<!-- 隐藏表单，flag表示添加标记 -->
    	 	<input type="hidden" name="flag" value="2">
    	 	<input type="hidden" name="id" value="${job.id }">
		  <table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
		    <tr><td class="font3 fftd">
		    	<table>
		    		<tr>
		    			<td class="font3 fftd">部门名称：<input type="text" name="name" id="name" size="20" value="${job.name }"/></td>
		    			<td class="font3 fftd">详细描述：<input type="text" name="remark" id="remark" size="20" value="${job.remark }"/></td>
		    		</tr>
		    			
		    	</table>
		    </td></tr>
			<tr><td class="main_tdbor"></td></tr>
			
			<tr><td align="left" class="fftd"><input type="button" id="su" value="修改 ">&nbsp;&nbsp;<input type="reset" value="取消 "></td></tr>
		  </table>
		 </form>
	</td>
  </tr>
</table>
<div style="height:10px;"></div>


<script>

	var split = location.search.split("=");

	var  id =split[1][0]
	alert(id)

	var username=split[2]
	var name=username.split("&")[0]
	alert(name)

	$("#name").val(name)
	alert(username)

	var remark=split[3]
	alert(remark)
	var remark1=remark.split("&")[0]
	$("#remark").val(remark1)

	$("#su").on("click",function () {
		var name = $("#name").val();
		var remark = $("#remark").val();

		var id = split[1][0]


		$.ajax({
			url: "/job/updateByJob.do",
			data: {
				name: name,
				remark: remark,
				id: id,

			},
			type: "post",
			dataType: "json",
			success: function (rec) {
				if (rec.code == 0) {
					alert("更改成功")
				} else {
					alert("更改失败")
				}

			}
		})

	})



</script>
