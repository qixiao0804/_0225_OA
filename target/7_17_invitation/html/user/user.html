	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use('table', function(){
			var table = layui.table;
			//监听表格复选框选择
			table.on('checkbox(demo)', function(obj){
				console.log(obj)
			});
			//监听工具条
			table.on('tool(demo)', function(obj){
				var data = obj.data;
				if(obj.event === 'detail'){
					layer.msg('ID：'+ data.id + ' 的查看操作');
				} else if(obj.event === 'del'){
					layer.confirm('真的删除行么', function(index){
						alert(data.id)
						location.href="/user/removeByUser.do?id="+data.id;
					});
				} else if(obj.event === 'edit'){
					location.href="/html/user/showUpdateUser.html?id="+data.id+"&username="+data.username+"&password="+data.password+"&loginname="+data.loginname+"&status="+data.status
			}
			});



			//工具栏事件
			table.on('toolbar(test)', function(obj){
				var checkStatus = table.checkStatus(obj.config.id);
				switch(obj.event){
					case 'getCheckData':
						var data = checkStatus.data;
						layer.alert(JSON.stringify(data));
						break;
					case 'getCheckLength':
						var data = checkStatus.data;
						layer.msg('选中了：'+ data.length + ' 个');
						break;
					case 'isAll':
						layer.msg(checkStatus.isAll ? '全选': '未全选')
						break;
				};
			});



			$("#find").on("click",function () {
				var username = $("input[name='username']").val();
				var status = $("input[name='status']").val();
				table.reload('idTest', {
					url: '/user/userLike.do'
					,where: {username:username,status:status} //设定异步数据接口的额外参数
					//,height: 300
				});
			})

		});



	</script>
